<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tesla Model Y</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="section">
        <h2>Video Streaming</h2>
        <div class="content">
            <a href="https://www.youtube.com" class="card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo">
            </a>
            <a href="https://www.viaplay.com" class="card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Viaplay_logo.png" alt="Viaplay Logo">
            </a>
            <a href="https://www.tv4play.se" class="card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/cf/TV4sweden_logo.svg" alt="TV4 Play Logo">
            </a>
            <a href="https://www.disneyplus.com" class="card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Disney%2B_logo.svg" alt="Disney+ Logo">
            </a>
            <a href="https://www.svtplay.se" class="card svt">
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/1c/SVT_Play_logotyp.svg" alt="SVT Play Logo">
            </a>
            <a href="https://www.hbomax.com" class="card max">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/ce/Max_logo.svg" alt="Max Logo">
            </a>
            <a href="https://www.amazon.com/prime-video" class="card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/f/f1/Prime_Video.png" alt="Amazon Prime Logo">
            </a>
            <a href="https://www.crunchyroll.com" class="card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/d/d6/Crunchyroll.svg" alt="Crunchyroll Logo">
            </a>
            <a href="" class="card empty"><p></p></a>
        </div>
    </div>

    <div class="section">
        <h2>Audio Streaming</h2>
        <div class="content">
            <a href="https://www.bbc.co.uk/sounds" class="card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/BBC_Sounds_2021_%28Alt%29.svg" alt="BBC Sounds Logo">
            </a>
            <a href="https://sverigesradio.se" class="card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Sveriges-Radio-Logo.svg" alt="SR Play Logo">
            </a>
            
            <a href="" class="card empty"><p></p></a>
        </div>
    </div>
  </body>
</html>
